<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>🤘Fun Emoji Image Generator👏</title>
    <meta name="description" content="Image Emoji Generator" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div>
        <header>
          <h1>🤘Emoji Image Generator👏</h1>
          <span>
            👐 made by
            <a target="_blank" href="https://twitter.com/lorenzweisz">Lorenz</a>
            and
            <a target="_blank" href="https://gaoryrt.com">gaoryrt</a>
          </span>
          <a target="_blank" href="https://github.com/gaoryrt/emoji-img"
            >View on Github</a
          >
        </header>
        <form class="control_panel">
          <label>
            <span>Image:</span>
            <input name="file" class="input_file" type="file" />
          </label>
          <label>
            <span>staged emojis, split with space:</span>
            <input name="emojis" class="input_emojis" type="text" value="🏴 🦓 🗻 🐩 🏳 💭" />
          </label>
          <p>🏳 💭 ☁️ 🖱 🤍 ◻️ ⬜️</p>
          <p>🟥 🧧 🍎 ❤️ 🔻 🧑‍🦰 </p>
          <p>🧡 📙 🟧 🔶 🍊 🏀 🌆</p>
          <p>🏵️ 💛 🟨 🌼 🌻 📒 🐝 🐠</p>
          <p>🦜 💐 🥗 🍏 💚 🥬 🥒 🐉</p>
          <p>🦕 🐋 🐦 📘 🟦 💙 🧿</p>
          <p>🍆 🔮 🦄 😈 🍇 🐙 🎆</p>
          <p>💪🏿 💪🏾 💪🏽 💪🏼 💪🏻</p>
          <label>
            <span>Emojis per line:</span>
            <input
              name="num"
              class="numPerLine"
              type="number"
              max="100"
              min="1"
              value="42"
            />
          </label>
          <button type="submit">Generate</button>
        </form>
      </div>
      <pre>
        <tt>
      <div class="img_wrapper"></div>
      </tt>
      </pre>
    </div>
    <script src="index.js"></script>
  </body>
</html>
